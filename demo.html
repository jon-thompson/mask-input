<!DOCTYPE html>
<html>
<head>
	<title>Masked Input Demo</title>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="mask-input.js"></script>
	<script type="text/javascript">
		$(function () {
			$('input').mask();
		});
	</script>
</head>
<body>
	<h1>Masked <code>tel</code> input</h1>
	<form>
		PIN: <input type="tel" /><br />
		<input type="submit" value="submit" />
	</form>
</body>
</html>
